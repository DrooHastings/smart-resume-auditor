<!DOCTYPE html>
<html>

<head>
    <title>AI Resume Auditor</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
        }

        #results {
            margin-top: 2rem;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <h1>AI Resume Auditor</h1>
    <label>Resume:</label>
    <textarea id="resume"></textarea>
    <label>Job Description:</label>
    <textarea id="jobDesc"></textarea>
    <button type="button" onclick="analyze()">Analyze</button>
    <div id="loader" style="display:none;text-align:center;margin-top:1rem;">
        <div class="spinner"></div>
        <div>Analyzing...</div>
    </div>
    <div id="results"></div>

    <script src="script.js"></script>
</body>

</html>
